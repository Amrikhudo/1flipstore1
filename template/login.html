<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <title>{% block title %}Вход{% endblock %}</title>
</head>
<body>
    
    <form method="POST" action="{{ url_for('login') }}">
        <h3 id="logo">Вход</h3>

        <input type="text" id="username" name="username" placeholder="Имя пользователя" autocomplete="off" required />

        <input type="password" id="password" name="password" placeholder="Пароль" autocomplete="off" required />

        <a class="register" href="{{ url_for('register') }}">Зарегистрироваться</a>

        <input type="submit" name="submit" value="Вход" />
    </form>
</body>
</html>
