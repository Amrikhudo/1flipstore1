<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.min.css') }}">
    <title>{% block title %}Регистрация{% endblock %}</title>
</head>
<body>
    <div class="preloader">
        <div class="preloader__row">
            <div class="preloader__item"></div>
            <div class="preloader__item"></div>
        </div>
    </div>
    
    
    <script>
        window.onload = function () {
          document.body.classList.add("loaded");
        };
       </script>
      <script>
        window.onload = function () {
          document.body.classList.add("loaded_hiding");
          window.setTimeout(function () {
            document.body.classList.add("loaded");
            document.body.classList.remove("loaded_hiding");
          }, 500);
        };
      </script>
    <form method="POST" action="{{ url_for('register') }}">
        <h3 id="logo">Регистрация</h3>

        <input type="text" id="username" name="username" placeholder="Имя пользователя" autocomplete="off" required />

        <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required />

        <input type="password" id="password" name="password" placeholder="Пароль" autocomplete="off" required />

        <a class="register" href="{{ url_for('login') }}">Войти</a>

        <input type="submit" name="submit" value="Зарегистрироваться" />
    </form>
</body>
</html>
